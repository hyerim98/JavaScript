<!-- Scroll 처리 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      * { margin: 0; }
      .hero {
        height: 100px;
        padding: 20px;
        text-align: center;
        background-color: #ccc;
      }
      nav {
        background-color: black;
        padding: 10px;
      }
      a {
        text-decoration: none;
        color: white;
      }
      .articles { height: 2000px; }
    </style>
</head>
<body>
  <section class="hero">
    <h1>스크롤을 아래로 내려보세요.</h1>
  </section>
  <nav>
    <a href="https://javascript-200.com">자바스크립트 200제</a> <!-- 고정될 내비게이션 요소 -->
  </nav>
  <section class="articles">
  </section>
  <script>
    const nav = document.querySelector('nav'); // <nav> 요소 선택
    const navTopOffset = nav.offsetTop; // offsetTop 속성을 통해 부모로부터 얼마나 멀리 떨어져 있는지를 픽셀 단위 숫자값으로 가져옴
    window.addEventListener('scroll', e => { // 스크롤을 할 때마다 호출되는 리스너 함수를 등록
      if (window.pageYOffset >= navTopOffset) { // window 객체의 pageYOffset 속성을 이용하면 현재 스크롤된 화면이 브라우저 상단으로부터 얼마나 멀리 떨어져 있는지를 알 수있다
        nav.style.position = 'fixed';           // 스크롤 시 브라우저 상단으로부터의 차이가 내비게이션 요소의 브라우저 상단과의 차이보다 커지거나 같을 경우 내비게이션을 상단에 고정
        nav.style.top = 0;
        nav.style.left = 0;
        nav.style.right = 0;
      } else { // 그 외에는 원래 상태로 변경
        nav.style.position = '';
        nav.style.top = '';
      }
    });
  </script>
</body>
</html>
