<!--
    * textContent : 입력된 문자열을 그대로 넣는다
    * innerHTML : 입력된 문자열을 HTML 형식으로 넣는다
-->

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const a = document.querySelector('#a')
        const b = document.querySelector('#b')

        a.textContent = '<h1>textContent 속성</h1>' // <h1>부터 그대로 출력됨
        b.innerHTML = '<h1>innerHTML 속성</h1>' // 문자열만 출력됨
      })
    </script>
  </head>
  <body>
    <div id="a"></div>
    <div id="b"></div>
  </body>
</html>
