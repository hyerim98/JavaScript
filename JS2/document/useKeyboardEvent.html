<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 별의 초기 설정
        const star = document.querySelector('h1')
        star.style.position = 'absolute'

        // 별의 이동을 출력하는 기능
        let [x, y] = [0, 0]
        const block = 20
        const print = () => {
          star.style.left = `${x * block}px`
          star.style.top = `${y * block}px`
        }
        print()

        // 별을 이동하는 기능
        const [left, up, right, down] = [37, 38, 39, 40]
        document.body.addEventListener('keydown', (event) => { // 키보드의 키를 눌렀을 때 실행
          switch (event.keyCode) {
            case left: // 왼쪽 키를 눌렀을 때
              x -= 1
              break
            case up: // 위쪽 키를 눌렀을 때
              y -= 1
              break
            case right: // 오른쪽 키를 눌렀을 때
              x += 1
              break
            case down: // 아래쪽 키를 눌렀을 때
              y += 1
              break
          }
          print()
        })
      })
    </script>
  </head>
  <body>
    <h1>★</h1>
  </body>
</html>
