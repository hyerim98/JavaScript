<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 방법1 -->
    <script>
        const listener = function(event){
            const length = this.value.length
            h1.textContent = `글자 수: ${length}`
        }

        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.querySelector('textarea')
            const h1 = document.querySelector('h1')

            // keyup : 키보드에서 키가 떨어질 때 실행
            textarea.addEventListener('keyup', listener)
        })
    </script>

    <!-- 방법2 -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const textarea = document.querySelector('textarea')
        const h1 = document.querySelector('h1')

        // keyup : 키보드에서 키가 떨어질 때 실행
        textarea.addEventListener('keyup', (event) => {
          const length = textarea.value.length
          h1.textContent = `글자 수: ${length}`
        })


        // 키보드 키 코드 사용
        const h2 = document.querySelector('h2')
        const print = (event) => {
          let output = ''
          output += `alt: ${event.altKey}<br>`
          output += `ctrl: ${event.ctrlKey}<br>`
          output += `shift: ${event.shiftKey}<br>`
          // code가 있으면 code를 출력 undefined면 keyCode를 출력
          /*
            * code : 입력한 키
            * keyCode : 입력한 키를 나타내는 숫자
          */
          output += `code: ${typeof(event.code) !== 'undefined' ? 
            event.code : event.keyCode}<br>`
        h1.innerHTML = output
        }

        document.addEventListener('keydown', print) // 키가 눌릴 때 출력
        document.addEventListener('keyup', print)  // 키가 떨어질 때 출력
      })
    </script>
  </head>
  <body>
    <h1></h1>
    <textarea></textarea>

    <h2></h2>
  </body>
</html>
